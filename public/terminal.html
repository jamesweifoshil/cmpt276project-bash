<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/xterm.css" />
    <script src="./script/xterm.js"></script>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      var term = new Terminal({
        cursorBlink: "block"
      });
      const ws = new WebSocket("ws://localhost:8080", "echo-protocol");
      ws.onmessage = msg => {
        term.write("\r\n" + msg.data + "\r\n");
        curr_line = "";
      };
      term.open(document.getElementById('terminal'));
      term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')
      var curr_line="";
      term.onKey(function(evt) {
        //Enter
        if (evt.domEvent.which === 13) {
          if (curr_line) {
            term.write("\r\n");
            ws.send("Hello there! from client. content:  "+curr_line);
            curr_line = "";
          }
        } else if (evt.domEvent.which === 8) {
          // Backspace
          if (curr_line) {
            curr_line = curr_line.slice(0, curr_line.length - 1);
            term.write("\b \b");
          }
        } else {
          curr_line += evt.key;
          term.write(evt.key);
        }
      });
/*
      // paste value
      term.addEventListener('paste',data=>{
        curr_line += data;
        term.write(data);
      });
*/
    </script>
  </body>
</html>
