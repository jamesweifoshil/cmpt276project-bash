<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyBash Signup</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/signup.css"/>
    <script type="text/javascript" src="signup.js"></script>
</head>

<body>
<div id="signup_form">

    <p id="image_logo"><img src="images/login/fly.png"></p>

    <form method="post" action="signup.js">

        <p><label class="label_input">Username</label><input type="text" id="username" class="text_field"/></p>
        <p><label class="label_input">Email</label><input type="email" id="email" class="text_field"/></p>
        <p><label class="label_input">Password</label><input type="password" id="password" class="text_field"/></p>
        <p><label class="label_input">Confirm Password</label><input type="password" id="Cpassword" class="text_field"/></p>

        <div id="login_control">
            <input type="button" id="btn_signup" value="Signup" onclick="Signup();"/>
        </div>
    </form>
</div>

</body>
</html>
